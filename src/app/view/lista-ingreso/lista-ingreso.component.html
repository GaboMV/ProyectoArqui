<app-navbar></app-navbar>
<table class="table justify-content-center text-center">
  <thead>
  <tr>
    <th>Nro</th>
    <th>ingreso</th>
    <th>salida</th>
    <th>usuario</th>


  </tr>
  </thead>
  <tbody>



  <tr *ngFor="let usuario of Usuarios ; index as i" class="tableRow">
    <td>
      {{usuario.idRegistro}}
    </td>
    <td>
      {{usuario.ingreso}}
    </td>

    <td>
      {{usuario.idUsuario}}
    </td>




  </tr>

  </tbody>
</table>



<div class="modal fade" id="modalEditUsuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="titulo">Editar Sacramento</h5>
        <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #cerrarEdit></button>
      </div>
      <form > <!--(ngSubmit)="editarUsuario()"-->
        <div class="modal-body">
          <div class="form-group formulario">
            <label for="nombree">Nombre </label>
            <input type="text" class="form-control" id="nombree" placeholder="nombre" required
                   name="nombre" >
          </div>
          <div class="form-group  formulario">
            <label for="usuarioe">Usuario</label>
            <input type="text" class="form-control" id="usuarioe" placeholder="usuario" required
                   name="usuarioe">
          </div>
          <div class="form-group  formulario">
            <label for="prioridade">Prioridad</label>
            <input type="text" class="form-control" id="prioridade" placeholder="prioridad" required
                   name="materno">
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  (click)="alertaedit() ">Guardar</button>

        </div>
      </form>
    </div>
  </div>
</div>
